<html>
<head>
 <title>Vue.js lab - lab01 - Data binding</title>
 <script src="lib/js/vue.js"></script>
</head> 
<body>
<h1>Vue.js lab - lab01 - Data binding</h1>

<div id="app">
  <p>hola, {{ nombre }}.</p>
</div>

<script>
data = {
    'nombre': 'Zaratustra'
    };

new Vue({
    el:'#app',
    data: data
    });
</script>

</body>
</html>
